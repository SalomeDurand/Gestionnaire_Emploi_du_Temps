<!DOCTYPE html>
<html lang="fr" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; connect-src 'self' http://localhost:3000; font-src 'self' data: https://cdn.jsdelivr.net;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Consultez les créneaux disponibles avec Planéo. Visualisez les disponibilités par salle, groupe ou enseignant.">

    <title>Planéo</title> 
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.webp" />

    <!-- FullCalendar JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.15/index.global.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js"></script>

    <!-- CSS Litera -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/litera/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

    <script defer src="../scripts/requetes.js"></script>
    <script defer src="../scripts/calendrier_resultats.js"></script>
    <link href="../styles/resultats.css" rel="stylesheet" />
  </head>

  <body class="h-100 p-4 fs-5 font-calibri">
          <main class="calendar-container d-flex flex-column h-100">
            <h1>Résultats</h1>
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start mb-3 gap-2">
              <p id="criteresRecherche"></p>
              <button id="btnRecherche" type="button" class="btn btn-primary">Nouvelle recherche</button>
            </div>
            <div id="calendar" class="flex-grow-1 overflow-auto"></div>
          </main>

          <div id="calendarModal" class="modal">
            <div class="modal-content bg-white rounded-3 position-relative p-4">
              <!--croix de fermeture-->
              <span class="close position-absolute top-0 end-0 mt-2 me-3 fs-4">&times;</span>
              <h2 id="modalTitle" class="pt-3"></h2>
              <p id="modalBody"></p>
              <input type="hidden" id="eventID" />
            </div>
            </div>
  </body>
</html>
