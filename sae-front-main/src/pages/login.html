<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Page de connexion de Planeo pour accéder à votre compte et gérer vos ressources. Entrez vos identifiants pour accéder à toutes les fonctionnalités de l'application." />
  <title>Planéo - Se connecter</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.webp" />

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Bibliothèque jwt-dedcode-->
  <script defer src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script defer src="../scripts/requetes.js"></script>
  <script defer src="../scripts/login.js"></script>
  <link href="../styles/styles.css" rel="stylesheet" />
  <link href="../styles/login.css" rel="stylesheet" />
</head>

<body>
  <header>
    <img src="/assets/images/logoPlaneo.webp" alt="logo de Planéo">
    <h1 class="text-center mb-0 mt-4">Connexion</h1>
  </header>
  <form action="http://localhost:3000/api/users/login" method="POST">
    <div class="label-input">
      <label>Nom d'utilisateur
        <input name="nom_utilisateur" id="nom_utilisateur" type="text" placeholder="Dupont" required />
      </label>
    </div>
    <label for="mot_de_passe">Mot de passe</label>
    <div class="label-input">
      <div class="password-container">
        <input name="mot_de_passe" id="mot_de_passe" autocomplete="off" type="password" placeholder="mdp1234"
          title="Votre mot de passe doit avoir au moins 8 caractères." required />
        <i class="fa-solid fa-eye"></i>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-auto">Se connecter</button>
  </form>
</body>

</html>
