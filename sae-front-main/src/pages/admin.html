<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page d'administration de Planeo permettant de gérer et entrer des codes ressources pour l'application." />
    <title>Planéo - page administrateur</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.webp" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Bootstrap JS avec Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <link href="../styles/admin.css" rel="stylesheet" />
    <script defer src="../scripts/requetes.js"></script>
    <script defer src="../scripts/admin.js"></script>
  </head>
  <body class="container py-4">
    <header>
    <h1 class="mb-4">Page administrateur</h1>
  </header>

    <form>
      <p class="lead">
        Veuillez entrer les codes ressources pour chacune d'entre elles :
      </p>
      <div class="mb-3 d-flex align-items-center gap-2">
        <label for="dateMax" class="form-label mb-0">
          Date à laquelle se termine l'année scolaire :
        </label>
        <input
          type="date"
          id="dateMax"
          name="dateMax"
          class="form-control w-auto"
        />
      </div>
      <div class="accordion">
        <!-- Salles -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              <span class="fs-4">Salles</span>
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#adminAccordion"
          >
            <div class="accordion-body">
              <div class="row" id="salles">
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
            >
              <span class="fs-4">Enseignants</span>
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#adminAccordion"
          >
            <div class="accordion-body">
              <div class="row" id="enseignants">
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
            >
              <span class="fs-4">Groupes</span>
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#adminAccordion"
          >
            <div class="accordion-body">
              <div class="accordion" id="groupesAccordion">
                <div class="accordion-item">
                  <h3 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#groupeBUT1"
                    >
                      <span class="fs-5"
                        >BUT informatique 1<sup>re</sup> année</span
                      >
                    </button>
                  </h3>
                  <div
                    id="groupeBUT1"
                    class="accordion-collapse collapse"
                    data-bs-parent="#groupesAccordion"
                  >
                    <div class="accordion-body">
                      <div class="row" id="premiereAnnee">
              
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h3 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#groupeBUT2"
                    >
                      <span class="fs-5"
                        >BUT informatique 2<sup>e</sup> année</span
                      >
                    </button>
                  </h3>
                  <div
                    id="groupeBUT2"
                    class="accordion-collapse collapse"
                    data-bs-parent="#groupesAccordion"
                  >
                    <div class="accordion-body">
                      <div class="row" id="deuxiemeAnnee">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h3 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#groupeASPE"
                    >
                      <span class="fs-5">BUT informatique année spéciale</span>
                    </button>
                  </h3>
                  <div
                    id="groupeASPE"
                    class="accordion-collapse collapse"
                    data-bs-parent="#groupesAccordion"
                  >
                    <div class="accordion-body">
                      <div class="row" id="anneeSpeciale">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h3 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#groupeBUT3"
                    >
                      <span class="fs-5"
                        >BUT informatique 3<sup>e</sup> année</span
                      >
                    </button>
                  </h3>
                  <div
                    id="groupeBUT3"
                    class="accordion-collapse collapse"
                    data-bs-parent="#groupesAccordion"
                  >
                    <div class="accordion-body">
                      <div class="row" id="troisiemeAnnee">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Enregistrer</button>
    </form>
  </body>
</html>
